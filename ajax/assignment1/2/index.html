<!DOCTYPE html>
<html>


<head>
    <title>Sort Cars</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "sort.php",
                    success: function (result) {
                        $("#sorted").html(result);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>UnSorted List </h1>
        <ul>
            <li>mango</li>
            <li>orange</li>
            <li>apple</li>
            <li>banana</li>
            <li>grapes</li>
        </ul>
        
        <button>Sort Furits</button>
        <ul class="sorted-list" id="sorted"></ul>
    </div>
</body>

</html>
