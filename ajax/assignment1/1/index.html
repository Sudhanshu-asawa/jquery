<!DOCTYPE html>
<html>

<head>
    <title>ajax</title>
    <link rel="stylesheet" href="Question1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>

<body>
    <p id="text">Original Paragraph</p>
    <label for="newtext">Enter New Text :</label><br><br>
    <textarea id="newtext" name="newtext"></textarea>
    <br>
    <button id="update">Update Paragraph</button>
</body>

<script>
    $(document).ready(function () {
        $("#update").click(function () {
            var newtext = $("#newtext").val();
            $.ajax({
                type: "POST",
                url: "text.php",
                data: {newtext },
                success: function (result) {
                    $("#text").text(result);
                }
            });
        });
    });
</script>

</html>
