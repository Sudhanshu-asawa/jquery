<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
</head>

<body>
    <div>
        <form action="">
            <label for="phone">Enter Phone No</label>
            <input required id="phone" type="text">
            <input id="button" type="submit" value="Check Validation">
        </form>
    </div>
</body>
<script>
    $("#button").click(function () {
        var value = $("#phone").val();
        var regex = /^[0-9]+$/;
        if (regex.test(value)) {
            if (value.length == 10) {
                alert("Valid Input");
            }
            else{
                alert("Enter 10 Digit")
            }
        }
        else {
            alert("Enter number only")
        }

    })

</script>

</html>
