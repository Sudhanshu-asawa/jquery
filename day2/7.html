<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Populate City Dropdown Based on Country Selected</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
</head>


<body>
    
    <div id="textcopy">
        <img style="width: 300px" src="guitar.jpg" alt="">
        <button>Start Annimation</button>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("img").animate({height: '600px'},"slow");
            $("img").animate({width: '600px'},"slow");
            $("img").animate({height: '300px'},"slow");
            $("img").animate({width: '300px'},"slow");
        });
    });
</script>

</html>
